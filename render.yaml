services:
  - type: web
    name: fitness-app-academy
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DB_TYPE
        value: sqlite
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health